<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./starter/style.css"">
  <title>Weather</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="#">Weather Dashboard</a>
  </nav>
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search form-control" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button btn-primary" id="search-button" aria-label="submit search">
                  Search
                </button>
                <button type="submit" class="btn search-button btn-primary" id="forecast-search-button" aria-label="submit search">
                  5 Day Forecast
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div id="history-container">
          <template id="history-template">
            <div class="history">
              <button class="history-name history-button"></h3>
            </div>
          </template>
        </div>
      </aside>

     <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div id="city"></div>
          <div id="date"></div>
          <img id="icon" href="" src="">
          <div id="temp"></div>
          <div id="humidity"></div>
          <div id="wind"></div>
        </section>
        <h2 class="text-center d-none" id="five-day-title">Five Day Forecast</h2>
        <div id="forecast-title" class="text-center"></div>
        <div id="forecast-container" class="d-flex">
          <template id="forecast-template" class="flex-row">
            <div class="forecast" id = "forecast">
              <h3 class="forecast-date"></h3>
              <img class="forecast-icon" />
              <p class="forecast-temp"></p>
              <p class="forecast-humidity"></p>
              <p class="forecast-wind"></p>
            </div>
          </template> 
      </div>
      </div>
    </div>
      </div>
      <!-- Moment.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-hTQX9StvCJdQf+Y/qHbhjxAwhuDBvzygJ7jiu+LkM1HjqI9sW1z+beYltJNFZCus" crossorigin="anonymous"></script>
  <script src="./starter/script.js"></script>
</body>

</html>
